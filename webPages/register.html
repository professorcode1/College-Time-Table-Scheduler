<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-image:url('register_img.jpeg');">
    <p class="p-4 text-white text-center display-2"> Register</p>
    <form class="p-5 text-white h4" action="/register" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required name="email">
        </div>
        <div class="form-group pt-4">
          <label for="exampleInputPassword1">Institute Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Institute Name" required name="instituteName">
        </div>
        <div class="form-group pt-4">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required name="password">
          </div>
        <button type="submit" class="btn btn-outline-success mt-3 px-5">Submit</button>
      </form>
      
</body>
</html>
